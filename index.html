<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subida de trabajos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.js"></script>
    <script src="sketch.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #uploadForm {
        position: absolute;
        bottom: 100px;
        left: 20px;
        background: rgba(255, 255, 255, 0.85);
        padding: 15px 20px;
        border-radius: 10px;
        font-size: 18px;
        font-family: sans-serif;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }

      #uploadForm input[type="file"],
      #uploadForm input[type="submit"] {
        margin-top: 10px;
        font-size: 16px;
        padding: 5px;
      }

      #githubLink {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.85);
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 18px;
        font-family: sans-serif;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }

      #githubLink a {
        color: #0000ee;
        text-decoration: none;
        font-weight: bold;
      }

      #githubLink a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <form id="uploadForm" enctype="multipart/form-data">
      <label>ðŸ“„ Para trabajos: puedes cotizar tu trabajo subiendo el documento aquÃ­:</label><br>
      <input type="file" name="file" id="fileInput"><br>
      <input type="submit" value="Subir">
    </form>

    <div id="githubLink">
      <a href="https://github.com/robinson19937" target="_blank">Mi cuenta GitHub</a>
    </div>

    <script>
      document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) {
          alert("Por favor selecciona un archivo.");
          return;
        }

        const formData = new FormData();
        formData.append('file', fileInput.files[0]);

        fetch('https://miweb-mj38.onrender.com/upload', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          document.body.innerHTML = data;
        })
        .catch(error => {
          console.error('Error:', error);
          alert("Hubo un error al subir el archivo.");
        });
      });
    </script>
  </body>
</html>
