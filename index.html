  <form id="uploadForm" enctype="multipart/form-data">
    <label>ðŸ“„ Para trabajos: puedes cotizar tu trabajo subiendo el documento aquÃ­:</label><br>
    <input type="file" name="file" id="fileInput"><br>

  <div id="githubLink">
    <a href="https://github.com/robinson19937" target="_blank">Mi cuenta GitHub</a>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert("Por favor selecciona un archivo.");
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      console.log('FormData:', [...formData.entries()]);

      fetch('https://miweb-mj38.onrender.com/upload', {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        },
        mode: 'cors'
      })
      .then(response => {
        console.log('Response Status:', response.status);
        console.log('Response Headers:', [...response.headers.entries()]);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Response Data:', data);
        if (data.success) {
          alert("âœ… Archivo subido exitosamente.");
          location.reload();
        } else {
          alert(`Error: ${data.message}`);
        }
      })
      .catch(error => {
        console.error('Fetch Error:', error);
        alert("Hubo un error al subir el archivo: " + error.message);
      });
    });
  </script>
</body>
